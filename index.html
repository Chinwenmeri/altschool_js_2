<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
 
    <header>
        <h1>Grade Tracker </h1>
    </header>

    <div id="create-student">
        <form id="studentForm">
            <input type="text" id="studentName" placeholder="Name of student">
            <input type="number" id="studentScore" placeholder="Student score">
            <button id="addStudent">enter</button>
        </form>
    </div>

    <div id="studentData">
        <table border="1">
            <thead>
                <tr>
                <th>Name</th>
                <th>Score</th>
                <th>Action</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
                </tbody>
            </table>

            <h3 id="averageDisplay">Average Score: 0</h3>
    </div>
    <script src="./app.js"></script>
</body>
</html>
